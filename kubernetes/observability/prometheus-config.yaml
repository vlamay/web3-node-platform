apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: observability
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'web3-node-platform'
        environment: 'production'

    # Alertmanager configuration
    alerting:
      alertmanagers:
        - static_configs:
            - targets: ['alertmanager:9093']

    # Load rules
    rule_files:
      - '/etc/prometheus/rules/*.yml'

    # Scrape configurations
    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Geth metrics scraping
      - job_name: 'geth'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - web3
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: geth
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      # Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: observability
  labels:
    app: prometheus
data:
  geth-alerts.yml: |
    groups:
      - name: geth_alerts
        interval: 30s
        rules:
          # Geth node down
          - alert: GethNodeDown
            expr: up{job="geth"} == 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Geth node {{ $labels.kubernetes_pod_name }} is down"
              description: "Geth node has been down for more than 5 minutes"

          # High memory usage
          - alert: GethHighMemoryUsage
            expr: (container_memory_working_set_bytes{pod=~"geth-.*"} / container_spec_memory_limit_bytes{pod=~"geth-.*"}) > 0.85
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Geth high memory usage on {{ $labels.pod }}"
              description: "Memory usage is above 85% for 10 minutes"

          # High CPU usage
          - alert: GethHighCPUUsage
            expr: (rate(container_cpu_usage_seconds_total{pod=~"geth-.*"}[5m]) * 100) > 80
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Geth high CPU usage on {{ $labels.pod }}"
              description: "CPU usage is above 80% for 10 minutes"

          # Low peer count
          - alert: GethLowPeerCount
            expr: p2p_peers < 5
            for: 15m
            labels:
              severity: warning
            annotations:
              summary: "Geth low peer count on {{ $labels.instance }}"
              description: "Peer count is below 5 for 15 minutes"

          # Disk space warning
          - alert: GethLowDiskSpace
            expr: (node_filesystem_avail_bytes{mountpoint="/data"} / node_filesystem_size_bytes{mountpoint="/data"}) < 0.15
            for: 30m
            labels:
              severity: warning
            annotations:
              summary: "Geth low disk space on {{ $labels.instance }}"
              description: "Available disk space is below 15%"

          # Sync behind
          - alert: GethSyncBehind
            expr: (eth_blockchain_height - eth_sync_height) > 100
            for: 30m
            labels:
              severity: warning
            annotations:
              summary: "Geth sync lagging on {{ $labels.instance }}"
              description: "Node is more than 100 blocks behind"
