apiVersion: v1
kind: ConfigMap
metadata:
  name: geth-config
  namespace: web3
  labels:
    app: geth
    component: ethereum-node
data:
  # Network Configuration
  NETWORK: "sepolia"
  SYNC_MODE: "snap"
  
  # API Ports
  HTTP_PORT: "8545"
  WS_PORT: "8546"
  METRICS_PORT: "6060"
  P2P_PORT: "30303"
  
  # API Configuration
  HTTP_API: "eth,net,web3,txpool"
  WS_API: "eth,net,web3"
  HTTP_CORS_ORIGINS: "*"
  HTTP_VHOSTS: "*"
  
  # Performance Tuning
  CACHE_SIZE: "2048"
  MAX_PEERS: "50"
  
  # Logging
  LOG_LEVEL: "info"
  
  # Additional Flags
  EXTRA_FLAGS: "--metrics.expensive --pprof --pprof.addr=0.0.0.0"
